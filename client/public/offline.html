<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#141414">
  <title>KANIFLIX - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Netflix Sans', 'Helvetica Neue', 'Segoe UI', sans-serif;
      background-color: #141414;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #E50914;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    p {
      font-size: 1rem;
      color: #B3B3B3;
      max-width: 320px;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background-color: #E50914;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      min-height: 48px;
    }
    
    .retry-btn:hover {
      background-color: #F40612;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .status {
      position: fixed;
      bottom: 20px;
      font-size: 0.875rem;
      color: #808080;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #141414;
      }
    }
  </style>
</head>
<body>
  <div class="logo">KANIFLIX</div>
  
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
  </svg>
  
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
  
  <button class="retry-btn" onclick="window.location.reload()">
    Try Again
  </button>
  
  <div class="status" id="status">Waiting for connection...</div>
  
  <script>
    // Check for online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
